<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }} - My Django Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="slowScroll('#top')">
          <img class="navbar-brand" src="{% static 'app/img/555.png' %}" alt="logo">
          Django
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home1' %}">Отчеты</a>
            </li>
          </ul>
          {%include 'app/loginpartial.html'%}
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container body-content" id="top">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="container">
    <hr>
    <div class="row">
      <div class="col-6">
        <p>&copy; {{ year }} - Автор сайта: Соколов Даниил</p>
      </div>
      <div class="col-6 text-right">
        <a class="badge" href="https://www.instagram.com/dan4yk_/?hl=ru"> 
          <img src="{% static 'app/img/instagram.png' %}" >
        </a>
        <a class="badge" href="https://vk.com/dan2801"> 
          <img src="{% static 'app/img/vk.png' %}" >
        </a>
        <a class="badge" href="https://github.com/Dan4ykS/Django">   
          <img src="{% static 'app/img/github.png' %}">
        </a>  
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    function slowScroll(id) {
      $('html,body').animate({
        scrollTop: $(id).offset().top
      }, 800)
    }
  </script>
</body>

</html>

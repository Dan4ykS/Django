{% extends "app/layout.html" %}

{% block content %}
<h2 class="text-center">{{ news.name }}</h2>
<div class="row">
    <div class="col-lg-12">
        <p class="text-justify">{{ news.description }}</p>
    </div>
    <div class="col-lg-12">
        {% if news.photo %}
        <div class="carusel">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-100" img src="{{news.photo.url}}" alt="First slide" width="1080px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{news.slaid_name1}}</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" img src="{{news.photo2.url}}" alt="Second slide" width="1080px">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{news.slaid_name2}}</h3>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        {% endif %}
        {% if news.code %}
        <br>
        <div id="close">
            <div class="botton-groupe" role="group">
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#code1">
                    {{ news.slaid_name1 }}
                </button>
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#code2">
                    {{ news.slaid_name2 }}
                </button>
            </div>
            <div class="collapse" data-parent="#close" id="code1">
                <pre class="pre-scrollable"><code>{{ news.code }}</code></pre>
            </div>
            <div class="collapse" data-parent="#close" id="code2">
                <pre class="pre-scrollable"><code>{{ news.code2 }}</code></pre>
            </div>
        </div>
        {% endif %}
    </div>
</div>
<br>
<p><a class="btn btn-secondary" href="{% url 'home1' %}" role="button">‹‹ Назад</a></p>
{% endblock %}

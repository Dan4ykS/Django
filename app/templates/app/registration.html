{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<hr>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username" class="col-md-2 control-label">Логин:</label>
        <div class="col-md-10">
            {{ user_form.username }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-md-2 control-label">Пароль:</label>
        <div class="col-md-10">
            {{ user_form.password }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_name" class="col-md-2 control-label">Имя:</label>
        <div class="col-md-10">
            {{ user_form.first_name }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_last_name" class="col-md-2 control-label">Фамилия:</label>
        <div class="col-md-10">
            {{ user_form.last_name }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_email" class="col-md-2 control-label">Email:</label>
        <div class="col-md-10">
            {{ user_form.email }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Зарегистрироваться" class="btn btn-dark" />
        </div>
    </div>
</form>
{% endblock %}

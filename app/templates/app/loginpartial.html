{% if user.is_authenticated %}
<ul class="navbar-nav mr-auto">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">О нас</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'contact' %}">Контакты</a>
    </li>
</ul>
<hr>
<form id="logoutForm" action="/logout/" method="post" class="nav-item">
    {% csrf_token %}
    <ul class="navbar-nav ml-auto">
        <li><span class="navbar-brand">Привет {{ user.username }}!</span></li>
        <li><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Выход</a></li>
    </ul>
</form>

{% else %}
<ul class="navbar-nav ml-auto">
    <li><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
</ul>

{% endif %}
